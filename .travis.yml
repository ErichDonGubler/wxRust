branches:
  only:
    - master
    - rust-0.8

before_install:
  - yes | sudo add-apt-repository ppa:hansjorg/rust
  - yes | sudo apt-key adv --fetch-keys http://repos.codelite.org/CodeLite.asc
  - yes | sudo apt-add-repository 'deb http://repos.codelite.org/wx2.9/ubuntu/ precise universe'
  - sudo apt-get update
install:
  - sudo apt-get install rust-0.8 libwxgtk2.9-0-unofficial libwxgtk2.9-dev
  - sudo apt-get install libclang-dev
script:
  - mkdir -p build
  - cd build
  - cmake ..
  - make
